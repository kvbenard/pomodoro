<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>Pomodoro</h1>

    <div class="form">
        <div>
            <label for="work_duration">Work Duration (minutes)</label> : <input type="number" name="work_duration"
                id="work_duration" min="0" max="60" value="25">
        </div>

        <div>
            <label for="short_break_duration">Short Break Duration (minutes)</label> : <input type="number"
                name="short_break_duration" id="short_break_duration" min="0" max="60" value="5">
        </div>
        <div>
            <label for="long_break_duration">Long Break Duration (minutes)</label> : <input type="number"
                name="long_break_duration" id="long_break_duration" min="0" max="60" value="20">
        </div>
        <div>
            <label for="long_break_after">Long Break After (intervals)</label> : <input type="number"
                name="long_break_after" id="long_break_after" min="0" max="99" value="4">
        </div>
        <button id="settings_ok">OK</button>
    </div>

    <div id="timer">
        <div class="digit" id="minutes">00:00</div>
    </div>
    <button id="startButton">Start</button>
    <div id="current_state">Ready To Start !</div>

    <script src="script.js"></script>
</body>

</html>
