<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Pomodoro</h1>

        <div class="settings">
            <div class="setting">
                <div>Work :</div>
                <div class="control">
                    <button class="minus">-</button>
                    <div class="value" id="work_duration">25</div>
                    <button class="plus">+</button>
                </div>

            </div>

            <div class="setting">
                <div>Short Break :</div>
                <div class="control">
                    <button class="minus">-</button>
                    <div class="value" id="short_break_duration">05</div>
                    <button class="plus">+</button>
                </div>
            </div>

            <div class="setting">
                <div>Long Break :</div>
                <div class="control">
                    <button class="minus">-</button>
                    <div class="value" id="long_break_duration">20</div>
                    <button class="plus">+</button>
                </div>
            </div>

            <div class="setting">
                <div>Long Break After :</div>
                <div class="control">
                    <button class="minus">-</button>
                    <div class="value" id="long_break_after">04</div>
                    <button class="plus">+</button>
                </div>
            </div>

            <div class="validate_settings button">Validate Settings</div>
        </div>

        <div class="timer hidden">
            <div class="digit">00:00</div>
            <div id="current_state">Ready To Start !</div>

            <div class="start button">Start</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
